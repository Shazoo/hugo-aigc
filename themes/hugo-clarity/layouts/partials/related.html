<!-- {{$related := where .Site.RegularPages ".Params.series" "eq" .Params.series }} -->
{{ $related := .Site.RegularPages.Related . | first 100 }}
<hr>
<h3 class="post_related">相关文章推荐</h3>
<ul>
	{{ range $related }}
	<li><a href="{{ .Permalink }}" class="nav-link" title="{{ .Title }}">{{ .Title }}</a></li>
	{{ end }}
</ul>
